<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keam 2025 Score calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Keam 2025 Score calculator</h1>
    <textarea placeholder="Copy and paste all from response sheet"></textarea>
    Session:
    <select name="session" id="session"></select>
    <button type="button">Submit</button>
    <div id="score">
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Correct</th>
            <th>Incorrect</th>
            <th>Unattended</th>
            <th>Cancelled</th>
            <th>Marks</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p></p>
    </div>
    <script src="key.js"></script>
    <script src="index.js"></script>
  </body>
</html>
